<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gauss's Law: Infinite Plane</title>
    <!-- Load Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load OrbitControls -->
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <style>
        /* --- THEME & LAYOUT --- */
        :root {
            --bg: #151515;
            --panel: #1e1e1e;
            --text: #dcdcdc;
            --accent: #ff9f43;
            /* Orange */
            --accent-hover: #e58e3c;
            --border: #333;
            --pos: #ff5252;
            --neg: #74b9ff;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* SIDEBAR */
        aside {
            width: 400px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            font-style: italic;
        }

        /* STORY CONTENT */
        #story-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chapter-title {
            font-size: 20px;
            font-weight: 300;
            color: #fff;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
        }

        .story-text {
            line-height: 1.6;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .story-text strong {
            color: #fff;
            font-weight: 600;
        }

        /* FORMULA BOX */
        .formula-box {
            background: #111;
            border-left: 3px solid var(--accent);
            padding: 15px;
            margin: 10px 0;
            font-family: 'Times New Roman', serif;
            font-style: italic;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .small-note {
            font-size: 12px;
            color: #888;
            font-family: 'Segoe UI', sans-serif;
            font-style: normal;
            margin-top: 5px;
            display: block;
        }

        /* DEFINITION BOX (Added for explanation) */
        .definition-box {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #eee;
        }

        .definition-title {
            color: var(--accent);
            font-weight: bold;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        /* CONTROLS AREA */
        #controls-area {
            background: #181818;
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .control-row {
            margin-bottom: 15px;
            opacity: 0.5;
            pointer-events: none;
            transition: 0.3s;
            filter: grayscale(1);
        }

        .control-row.active {
            opacity: 1;
            pointer-events: all;
            filter: grayscale(0);
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
        }

        button {
            background: #333;
            color: #aaa;
            border: 1px solid #444;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.2s;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: #444;
            color: #fff;
        }

        /* PULSE ANIMATION */
        @keyframes pulse-orange {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 159, 67, 0.7);
                transform: scale(1);
            }

            70% {
                box-shadow: 0 0 0 8px rgba(255, 159, 67, 0);
                transform: scale(1.02);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 159, 67, 0);
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse-orange 2s infinite;
        }

        button.pulse {
            border-color: var(--accent);
            color: #fff;
        }

        /* NAVIGATION FOOTER */
        #nav-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            background: #222;
        }

        .nav-btn {
            width: 48%;
            background: #333;
            color: #fff;
            border: none;
        }

        .nav-btn.next {
            background: var(--accent);
            color: #151515;
        }

        .nav-btn.next:hover {
            background: var(--accent-hover);
            color: #000;
        }

        .nav-btn.next:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
            opacity: 0.5;
            animation: none;
        }

        /* MAIN CANVAS */
        main {
            flex: 1;
            position: relative;
            background: #151515;
            overflow: hidden;
            cursor: move;
        }

        /* INSTRUCTION OVERLAY */
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #555;
            font-size: 12px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>

<body>

    <aside>
        <header>
            <h1>Electrostatics</h1>
            <div class="subtitle">Infinite Plane Symmetry</div>
        </header>

        <div id="story-container">
            <div id="chapter-content">
                <!-- Content injected by JS -->
            </div>
            <!-- HUD (Data Panel) has been removed -->
        </div>

        <div id="controls-area">

            <div class="control-row" id="ctrl-sigma">
                <label><span>Charge Density (&sigma;)</span></label>
                <input type="range" id="slider-sigma" min="-10" max="10" value="0" step="1">
            </div>

            <div class="control-row" id="ctrl-height">
                <label><span>Pillbox Height (d)</span></label>
                <input type="range" id="slider-height" min="1.5" max="8" value="2" step="0.1">
            </div>

            <div class="control-row" id="ctrl-reset" style="display:flex;">
                <button onclick="resetView()">Reset Camera</button>
            </div>

        </div>

        <div id="nav-footer">
            <button class="nav-btn" onclick="prevLesson()">Back</button>
            <button class="nav-btn next" id="btn-next" onclick="nextLesson()">Next &rarr;</button>
        </div>
    </aside>

    <main id="world">
        <div id="instructions">Left Click: Rotate | Right Click: Pan | Scroll: Zoom</div>
    </main>

    <script>
        // ==========================================
        // 3D ENGINE
        // ==========================================

        const state = {
            sigma: 0,
            height: 2.0
        };

        // Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x151515);

        const sidebarWidth = 400;
        const d = 20; // Orthographic scale
        const aspect = (window.innerWidth - sidebarWidth) / window.innerHeight;

        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        document.getElementById('world').appendChild(renderer.domElement);

        // Orbit Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minZoom = 0.5;
        controls.maxZoom = 2;

        window.resetView = () => {
            camera.position.set(20, 20, 20);
            camera.lookAt(0, 0, 0);
            controls.reset();
        }

        // --- OBJECTS ---

        // 1. The Plane
        const planeGroup = new THREE.Group();
        scene.add(planeGroup);

        // Grid (The visual plane)
        const grid = new THREE.GridHelper(40, 40, 0x444444, 0x222222);
        grid.position.y = -0.05;
        planeGroup.add(grid);

        // Transparent filler
        const planeMesh = new THREE.Mesh(
            new THREE.PlaneGeometry(40, 40),
            new THREE.MeshBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.5, side: THREE.DoubleSide })
        );
        planeMesh.rotation.x = Math.PI / 2;
        planeGroup.add(planeMesh);

        // 2. Charges (Spheres on grid)
        const charges = [];
        const chargeGeo = new THREE.SphereGeometry(0.15, 8, 8);
        const chargeMat = new THREE.MeshBasicMaterial({ color: 0x444444 });

        for (let x = -14; x <= 14; x += 2) {
            for (let z = -14; z <= 14; z += 2) {
                const mesh = new THREE.Mesh(chargeGeo, chargeMat.clone());
                mesh.position.set(x, 0, z);
                planeGroup.add(mesh);
                charges.push(mesh);
            }
        }

        // 3. E-Field Arrows (White)
        const arrows = [];
        const vectorGroup = new THREE.Group();
        scene.add(vectorGroup);

        for (let x = -10; x <= 10; x += 4) {
            for (let z = -10; z <= 10; z += 4) {
                // Top Arrow
                const a1 = new THREE.ArrowHelper(new THREE.Vector3(0, 1, 0), new THREE.Vector3(x, 0.1, z), 3, 0xffffff, 0.5, 0.3);
                vectorGroup.add(a1);
                arrows.push({ mesh: a1, base: new THREE.Vector3(x, 0, z), side: 1 });

                // Bottom Arrow
                const a2 = new THREE.ArrowHelper(new THREE.Vector3(0, -1, 0), new THREE.Vector3(x, -0.1, z), 3, 0xffffff, 0.5, 0.3);
                vectorGroup.add(a2);
                arrows.push({ mesh: a2, base: new THREE.Vector3(x, 0, z), side: -1 });
            }
        }

        // 4. Gaussian Pillbox
        const pillboxGroup = new THREE.Group();
        scene.add(pillboxGroup);
        pillboxGroup.visible = false;

        const radius = 8;
        const matBody = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.1, depthWrite: false });
        const matCap = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.2, side: THREE.DoubleSide });

        const cylinder = new THREE.Mesh(new THREE.CylinderGeometry(radius, radius, 1, 32, 1, true), matBody);
        pillboxGroup.add(cylinder);

        const capTop = new THREE.Mesh(new THREE.CircleGeometry(radius, 32), matCap.clone());
        capTop.rotation.x = -Math.PI / 2;
        pillboxGroup.add(capTop);

        const capBot = new THREE.Mesh(new THREE.CircleGeometry(radius, 32), matCap.clone());
        capBot.rotation.x = Math.PI / 2;
        pillboxGroup.add(capBot);


        // ==========================================
        // LOGIC LOOP
        // ==========================================

        function updateSim() {
            // Update Charges
            const cColor = state.sigma > 0 ? 0xff5252 : (state.sigma < 0 ? 0x74b9ff : 0x444444);
            charges.forEach(c => c.material.color.setHex(cColor));

            // Update Arrows
            const hasCharge = Math.abs(state.sigma) > 0.5;
            arrows.forEach(a => {
                a.mesh.visible = hasCharge;
                if (hasCharge) {
                    // Direction
                    const dir = state.sigma > 0 ? a.side : -a.side;
                    a.mesh.setDirection(new THREE.Vector3(0, dir, 0));
                    // Position (keep slightly off plane)
                    a.mesh.position.y = a.side * 0.5;
                }
            });

            // Update Pillbox
            cylinder.scale.y = state.height * 2;
            capTop.position.y = state.height;
            capBot.position.y = -state.height;

            // HUD UPDATES REMOVED
        }

        // Highlight Helper
        function highlight(part) {
            // Reset
            cylinder.material.color.setHex(0xffffff); cylinder.material.opacity = 0.1;
            capTop.material.color.setHex(0xffffff); capTop.material.opacity = 0.2;
            capBot.material.color.setHex(0xffffff); capBot.material.opacity = 0.2;

            const highlightColor = 0xff9f43; // Orange

            if (part === 'sides') {
                cylinder.material.color.setHex(highlightColor);
                cylinder.material.opacity = 0.4;
            }
            if (part === 'caps') {
                capTop.material.color.setHex(highlightColor); capTop.material.opacity = 0.6;
                capBot.material.color.setHex(highlightColor); capBot.material.opacity = 0.6;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();


        // ==========================================
        // STORY ENGINE
        // ==========================================

        const lessons = [
            {
                title: "1. The Infinite Plane",
                // EXPLANATION ADDED HERE
                text: `
                <div class="definition-box">
                    <span class="definition-title">Term: Charge Density (&sigma;)</span>
                    Also known as "Surface Charge Density". It represents how crowded the electric charge is on a surface.<br><br>
                    It is calculated as <strong>Total Charge (Q) divided by Area (A)</strong>.
                </div>
                We have an infinitely large flat sheet. Currently, it is neutral.<br><br>
                Increase the <strong>Charge Density</strong> slider to add positive charge to the sheet.`,
                setup: () => {
                    pillboxGroup.visible = false;
                    highlight('none');
                    state.sigma = 0;
                    document.getElementById('slider-sigma').value = 0;
                    updateSim();

                    document.getElementById('ctrl-sigma').classList.add('active');
                    document.getElementById('ctrl-height').classList.remove('active');
                    pulse('slider-sigma', true);
                },
                check: () => Math.abs(state.sigma) > 0
            },
            {
                title: "2. The Gaussian Surface",
                text: "To calculate the E-field strength at a distance <em>d</em>, we imagine a shape cutting through the plane.<br><br>We use a cylinder, called a <strong>Gaussian Pillbox</strong>.<br><br>The plane cuts the cylinder in half. The enclosed charge is inside the circle where they intersect.",
                setup: () => {
                    pulse('slider-sigma', false);
                    pillboxGroup.visible = true;
                },
                check: () => true
            },
            {
                title: "3. Flux Through Sides",
                text: "Flux is the amount of field passing <em>through</em> a surface.<br><br>Look at the curved sides (highlighted orange). The white arrows run <strong>parallel</strong> to these sides. They never poke through.<br><br>Therefore, Flux through the sides is <strong>Zero</strong>.",
                setup: () => {
                    highlight('sides');
                },
                check: () => true
            },
            {
                title: "4. Flux Through Caps",
                text: "Now look at the top and bottom caps (highlighted).<br><br>The arrows point straight through them. This is where all the Flux is!<br><br>Total Flux = (Field Top × Area) + (Field Bottom × Area) = $2EA$",
                setup: () => {
                    highlight('caps');
                },
                check: () => true
            },
            {
                title: "5. Independence from Distance",
                text: "Here is the critical insight. Change the <strong>Pillbox Height (d)</strong>.<br><br>Watch the white arrows at the caps. Do they get shorter? No. <br><br>Because the plane is infinite, the field lines never spread out. The E-field is constant regardless of how far away you are.",
                setup: () => {
                    document.getElementById('ctrl-height').classList.add('active');
                    pulse('slider-height', true);
                    highlight('none');
                },
                check: () => state.height > 5 || state.height < 1.8
            },
            {
                title: "6. The Formula",
                text: "Since Flux = Enclosed Charge / $\\epsilon_0$: <br><br> $2EA = \\frac{\\sigma A}{\\epsilon_0}$<br><br> The Area ($A$) cancels out, leaving us with the famous result:<div class='formula-box'>E = &sigma; / 2&epsilon;<sub>0</sub></div>Key Result: <strong>E is constant</strong>. It does not depend on distance <em>d</em>.",
                setup: () => {
                    pulse('slider-height', false);
                },
                check: () => true
            },
            {
                title: "Conclusion",
                text: "In the math, we assumed an <strong>infinite</strong> plane. In the real world, plates have edges.<br><br>This constant E-field formula is only a valid approximation when:<br><br><div class='formula-box'>d &lt;&lt; L<span class='small-note'>(Distance is much smaller than size of plane)</span></div>If you go too far away, the field eventually behaves like a point charge.",
                setup: () => {
                    // Just a text step
                },
                check: () => true
            }
        ];

        let currentChapter = 0;

        function loadLesson(idx) {
            currentChapter = idx;
            const l = lessons[idx];

            // UI Updates
            document.querySelector('header .subtitle').innerText = `Step ${idx + 1} / ${lessons.length}`;
            document.getElementById('chapter-content').innerHTML = `<div class="chapter-title">${l.title}</div><div class="story-text">${l.text}</div>`;

            // Button Logic
            const btn = document.getElementById('btn-next');
            if (idx === lessons.length - 1) btn.innerText = "Done";
            else btn.innerText = "Next \u2192";

            btn.disabled = !l.check();
            if (!l.check()) btn.classList.remove('pulse');
            else btn.classList.add('pulse');

            l.setup();
        }

        function checkAdvance() {
            if (lessons[currentChapter].check()) {
                const btn = document.getElementById('btn-next');
                btn.disabled = false;
                btn.classList.add('pulse');
            }
        }

        function nextLesson() {
            if (currentChapter < lessons.length - 1) {
                loadLesson(currentChapter + 1);
            } else {
                window.parent.location.href = '/lesson/parallel_plates';
            }
        }
        function prevLesson() {
            if (currentChapter > 0) loadLesson(currentChapter - 1);
        }
        function pulse(id, on) {
            const el = document.getElementById(id);
            if (on) el.classList.add('pulse'); else el.classList.remove('pulse');
        }

        // DOM Listeners
        document.getElementById('slider-sigma').addEventListener('input', (e) => {
            state.sigma = parseInt(e.target.value);
            updateSim();
            checkAdvance();
        });
        document.getElementById('slider-height').addEventListener('input', (e) => {
            state.height = parseFloat(e.target.value);
            updateSim();
            checkAdvance();
        });

        // Resize
        window.addEventListener('resize', () => {
            const newAspect = (window.innerWidth - sidebarWidth) / window.innerHeight;
            camera.left = -d * newAspect; camera.right = d * newAspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        });

        // Start
        loadLesson(0);

    </script>
</body>

</html>
