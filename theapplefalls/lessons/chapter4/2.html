    <main id="world">
        <div id="hud">
            <div class="hud-row">
                <span>Total Work (&Delta;U):</span>

                <span>Motion Type:</span>
                <span id="val-motion" class="hud-val" style="color:#aaa">Stationary</span>
            </div>

                <div id="energy-bar"></div>

            </div>

    <script>
        // ==========================================
        // PART 1: THE 3D ENGINE
        // ==========================================

        const state = {
            path: 'A', // 'A' or 'B'
            progress: 0, // 0 to 1
            energy: 0,
            r: 20 // Current radius
        };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x151515);

        // Camera setup
        const sidebarWidth = 420;
        const aspect = (window.innerWidth - sidebarWidth) / window.innerHeight;
        const d = 22; // Field of view size
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);

        // Isometric view position
        const cameraBasePos = new THREE.Vector3(20, 20, 20);
        camera.position.copy(cameraBasePos);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        document.getElementById('world').appendChild(renderer.domElement);

        // --- GRID LANDSCAPE ---
        // The grid represents electric potential V(r)
        const gridSize = 40;
        const gridDivisions = 40;
        const gridGeo = new THREE.PlaneGeometry(gridSize, gridSize, gridDivisions, gridDivisions);
        gridGeo.rotateX(-Math.PI / 2);

        const gridMat = new THREE.MeshBasicMaterial({
            color: 0x444444,
            wireframe: true,
            transparent: true,
            opacity: 0.2
        });
        const gridMesh = new THREE.Mesh(gridGeo, gridMat);
        scene.add(gridMesh);

        // Deform Grid based on Potential V = kQ/r
        const positions = gridMesh.geometry.attributes.position.array;
        for (let i = 0; i < positions.length; i += 3) {
            const x = positions[i];
            const z = positions[i + 2];
            const dist = Math.sqrt(x * x + z * z);
            // Height formula used for visualization
            const height = 15 / (dist + 2);
            positions[i + 1] = height;
        }
        gridMesh.geometry.attributes.position.needsUpdate = true;

        // --- SPHERE A (Source +Q) ---
        const sphereA = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshStandardMaterial({
                color: 0xffaa00,
                emissive: 0xff5500,
                emissiveIntensity: 0.8
            })
        );
        scene.add(sphereA);

        // --- SPHERE B (Test +q) ---
        const sphereB = new THREE.Mesh(
            new THREE.SphereGeometry(0.8, 32, 32),
            new THREE.MeshStandardMaterial({
                color: 0x54a0ff,
                emissive: 0x0055ff,
                emissiveIntensity: 0.5
            })
        );
        scene.add(sphereB);

        // --- TARGET MARKER (X) ---
        // Target is at r=5. Let's put it at (5, y, 0)
        const targetMarker = new THREE.Group();
        const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 });
        const line1Geo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(-1, 0, -1), new THREE.Vector3(1, 0, 1)]);
        const line2Geo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(1, 0, -1), new THREE.Vector3(-1, 0, 1)]);
        targetMarker.add(new THREE.Line(line1Geo, lineMat));
        targetMarker.add(new THREE.Line(line2Geo, lineMat));

        // Height at r=5
        const targetY = 15 / (5 + 2);
        targetMarker.position.set(5, targetY + 0.1, 0);
        scene.add(targetMarker);

        // --- PATH HELPER FUNCTION ---
        function getHeight(x, z) { return 15 / (Math.sqrt(x * x + z * z) + 2); }

        // --- PATH A (Direct/Radial) ---
        // Straight line from (20,0,0) to (5,0,0)
        const pathAPoints = [];
        for (let i = 0; i <= 50; i++) {
            const t = i / 50;
            const r = 20 - (15 * t);
            pathAPoints.push(new THREE.Vector3(r, getHeight(r, 0) + 0.1, 0));
        }
        const pathAGeo = new THREE.BufferGeometry().setFromPoints(pathAPoints);
        const pathAMat = new THREE.LineBasicMaterial({ color: 0x00d2d3, linewidth: 2, transparent: true, opacity: 0.2 });
        const pathAMesh = new THREE.Line(pathAGeo, pathAMat);
        scene.add(pathAMesh);

        // --- PATH B (Winding/Equipotential) ---
        // Logic: 
        // 1. Start r=20.
        // 2. Arc (Equipotential) to side.
        // 3. Radial inward.
        // 4. Arc back.
        // 5. Radial inward to target.
        const pathBPoints = [];
        const stepCount = 100;

        for (let i = 0; i <= stepCount; i++) {
            const t = i / stepCount;
            // Re-use logic from animation function for consistency
            const pos = calculatePathB(t);
            pos.y += 0.1; // Lift slightly off ground
            pathBPoints.push(pos);
        }

        const pathBGeo = new THREE.BufferGeometry().setFromPoints(pathBPoints);
        const pathBMat = new THREE.LineBasicMaterial({ color: 0xff9ff3, linewidth: 2, transparent: true, opacity: 0.2 });
        const pathBMesh = new THREE.Line(pathBGeo, pathBMat);
        scene.add(pathBMesh);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffaa00, 1, 50);
        pointLight.position.set(0, 5, 0);
        scene.add(pointLight);

        // --- PHYSICS & MOTION LOGIC ---

        function calculatePathB(t) {
            // Returns Vector3 based on t (0-1)
            // Segments:
            // 0.00 - 0.25: Arc at r=20 (Angle 0 to 60 deg) -> COAST
            // 0.25 - 0.40: Radial r=20 to r=12 (Angle 60) -> FORCE
            // 0.40 - 0.70: Arc at r=12 (Angle 60 to -45 deg) -> COAST
            // 0.70 - 0.85: Radial r=12 to r=5 (Angle -45) -> FORCE
            // 0.85 - 1.00: Arc at r=5 (Angle -45 to 0 deg) -> COAST

            let r = 20;
            let angle = 0;

            if (t < 0.25) { // Segment 1: Arc
                const segT = t / 0.25;
                r = 20;
                angle = 0 + (Math.PI / 3) * segT;
            } else if (t < 0.4) { // Segment 2: Radial In
                const segT = (t - 0.25) / 0.15;
                angle = Math.PI / 3;
                r = 20 - (8 * segT); // 20 -> 12
            } else if (t < 0.7) { // Segment 3: Arc
                const segT = (t - 0.4) / 0.3;
                r = 12;
                angle = (Math.PI / 3) + (-Math.PI / 4 - Math.PI / 3) * segT;
            } else if (t < 0.85) { // Segment 4: Radial In
                const segT = (t - 0.7) / 0.15;
                angle = -Math.PI / 4;
                r = 12 - (7 * segT); // 12 -> 5
            } else { // Segment 5: Arc to Target
                const segT = (t - 0.85) / 0.15;
                r = 5;
                angle = -Math.PI / 4 + (0 - -Math.PI / 4) * segT;
            }

            const x = r * Math.cos(angle);
            const z = r * Math.sin(angle);
            const y = getHeight(x, z);
            return new THREE.Vector3(x, y, z);
        }

        function updatePhysics() {
            let pos = new THREE.Vector3();
            let isMovingRadial = false;

            if (state.path === 'A') {
                // Path A is purely radial: r goes from 20 to 5
                state.r = 20 - (15 * state.progress);
                pos.set(state.r, getHeight(state.r, 0), 0);

                // Always forcing if moving
                if (state.progress > 0 && state.progress < 1) isMovingRadial = true;

            } else {
                // Path B
                const t = state.progress;
                pos = calculatePathB(t);

                // Calculate r for energy
                const r = Math.sqrt(pos.x * pos.x + pos.z * pos.z);
                state.r = r;

                // Determine logic state for lights based on segments defined in calculatePathB
                if (t > 0.0 && t < 1.0) {
                    if ((t >= 0.25 && t <= 0.4) || (t >= 0.7 && t <= 0.85)) {
                        isMovingRadial = true;
                    }
                }
            }

            sphereB.position.copy(pos);

            // ENERGY CALCULATION
            // U = k/r. 
            // We want 0 J at r=20, and let's say 100 J at r=5.
            // Delta U = k(1/r - 1/20).
            // 100 = k(1/5 - 1/20) = k(0.2 - 0.05) = k(0.15)
            // k = 100 / 0.15 = 666.66
            const k = 666.66;
            const U = k * (1 / state.r - 1 / 20);
            state.energy = Math.max(0, U); // Clamp to 0

            updateHUD(isMovingRadial);
        }

        function updateHUD(isRadial) {
            const u = Math.round(state.energy);
            document.getElementById('val-energy').innerText = u + " J";

            // Energy Bar
            const pct = Math.min(100, (state.energy / 100) * 100);
            const bar = document.getElementById('energy-bar');
            bar.style.width = pct + "%";

            // Motion Type Indicator
            const motionVal = document.getElementById('val-motion');

            if (state.progress > 0.01 && state.progress < 0.99) {
                if (isRadial) {
                    motionVal.innerText = "Opposing Force";
                    motionVal.style.color = "#ff9f43"; // Orange
                } else {
                    motionVal.innerText = "Perpendicular (Zero Work)";
                    motionVal.style.color = "#2ecc71"; // Green
                }
            } else {
                motionVal.innerText = "Stationary";
                motionVal.style.color = "#aaa";
            }

            // Path Visibility
            if (state.path === 'A') {
                pathAMesh.material.opacity = 0.8;
                pathBMesh.material.opacity = 0.1;
                document.getElementById('btn-path-a').classList.add('active-path');
                document.getElementById('btn-path-b').classList.remove('active-path');
            } else {
                pathAMesh.material.opacity = 0.1;
                pathBMesh.material.opacity = 0.8;
                document.getElementById('btn-path-a').classList.remove('active-path');
                document.getElementById('btn-path-b').classList.add('active-path');
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }
        animate();


        // ==========================================
        // PART 2: UI & NARRATIVE ENGINE
        // ==========================================

        const slider = document.getElementById('slider-progress');

        // Input Handling
        slider.addEventListener('input', (e) => {
            state.progress = parseFloat(e.target.value) / 100;
            checkAdvance();
        });

        function setPath(p) {
            state.path = p;
            state.progress = 0;
            slider.value = 0;
            checkAdvance();
        }

        document.getElementById('btn-path-a').addEventListener('click', () => {
            if (!document.getElementById('btn-path-a').disabled) setPath('A');
        });
        document.getElementById('btn-path-b').addEventListener('click', () => {
            if (!document.getElementById('btn-path-b').disabled) setPath('B');
        });


        // --- STORY LESSONS ---

        const lessons = [
            {
                title: "The Straight Struggle",
                text: "We established in Chapter 1 that Work is the integral of Force over distance: $$W = \\int \\vec{F} \\cdot d\\vec{r}$$<br>For <span class='path-a-text'>Path A (Cyan)</span>, you are pushing directly against the field. Your force $\\vec{F}_{ext}$ and displacement $d\\vec{r}$ are perfectly aligned.<br><br><strong>Task:</strong> Select Path A and push the charge to the target.",
                setup: () => {
                    setPath('A');
                    lock('btn-path-b');
                    unlock('slider-progress');
                    document.getElementById('slider-progress').classList.add('pulse');
                    if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise();
                },
                check: () => state.path === 'A' && state.progress > 0.95
            },
            {
                title: "Work Done: 100 Joules",
                text: "You fought the field every step of the way. The result is a stored energy of roughly <strong>100 Joules</strong>.<br><br>Now, let's try <span class='path-b-text'>Path B (Magenta)</span>. It is much longer and winds back and forth.<br><br><strong>Question:</strong> Will a longer path require more work?",
                setup: () => {
                    document.getElementById('slider-progress').classList.remove('pulse');
                    lock('slider-progress');
                    unlock('btn-path-b');
                    lock('btn-path-a');
                },
                check: () => state.path === 'B'
            },
            {
                title: "The Winding Path",
                text: "Start moving along Path B. Keep an eye on the <strong>Motion Type</strong> in the top-right HUD.<br><br>You will notice that for large sections of the path, you are moving <em>sideways</em> relative to the source charge.<br><br><strong>Task:</strong> Move slowly and observe when work is actually being done.",
                setup: () => {
                    state.progress = 0;
                    slider.value = 0;
                    unlock('slider-progress');
                    document.getElementById('slider-progress').classList.add('pulse');
                },
                check: () => state.path === 'B' && state.progress > 0.95
            },
            {
                title: "Perpendicular Motion",
                text: "Did you notice the green 'Perpendicular' status?<br><br>When you move sideways, your displacement $d\\vec{r}$ is perpendicular ($90^\\circ$) to the electric force $\\vec{F}$.<br><br>$$W = F \\cdot d \\cdot \\cos(90^\\circ) = 0$$<br><br>You can travel a million miles sideways and do <strong>zero work</strong>. Work is only done when you move <em>against</em> the field (radially).",
                setup: () => {
                    document.getElementById('slider-progress').classList.remove('pulse');
                    if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise();
                },
                check: () => true
            },
            {
                title: "Conclusion",
                text: "Look at the Energy Bar. It is exactly <strong>100 Joules</strong> again.<br><br>Because the sideways parts cost nothing, only the radial parts counted. And the total radial distance was exactly the same as Path A.<br><br>This is the definition of a <strong>Conservative Force</strong>: The work done depends <em>only</em> on the starting and ending points, not the path taken.",
                setup: () => {
                    document.getElementById('btn-next').innerText = "Next Lesson";
                    document.getElementById('btn-next').disabled = false;
                    unlock('btn-path-a');
                    unlock('btn-path-b');
                },
                check: () => true
            }
        ];

        let currentChapter = 0;

        function loadLesson(idx) {
            currentChapter = idx;
            const l = lessons[idx];

            // Update Text
            document.getElementById('chapter-content').innerHTML = `
                <div class="chapter-title">${l.title}</div>
                <div class="story-text">${l.text}</div>
            `;

            // Reset Button State
            const btn = document.getElementById('btn-next');
            btn.disabled = !l.check();
            btn.classList.remove('pulse');

            if (l.setup) l.setup();
            checkAdvance();
        }

        function checkAdvance() {
            if (lessons[currentChapter].check()) {
                const btn = document.getElementById('btn-next');
                if (btn.disabled) {
                    btn.disabled = false;
                    btn.classList.add('pulse');
                }
            }
        }

        function nextLesson() {
            if (currentChapter < lessons.length - 1) {
                loadLesson(currentChapter + 1);
            } else {
                window.top.location.href = '/theapplefalls/lesson/chapter4/3';
            }
        }
        function prevLesson() {
            if (currentChapter > 0) loadLesson(currentChapter - 1);
        }

        // Helper functions
        function lock(id) {
            const el = document.getElementById(id);
            if (el) { el.disabled = true; el.style.opacity = 0.5; el.style.pointerEvents = 'none'; }
        }
        function unlock(id) {
            const el = document.getElementById(id);
            if (el) { el.disabled = false; el.style.opacity = 1; el.style.pointerEvents = 'all'; }
        }

        // Initialization
        loadLesson(0);

        // Window resize handler
        window.addEventListener('resize', () => {
            const newAspect = (window.innerWidth - sidebarWidth) / window.innerHeight;
            camera.left = -d * newAspect; camera.right = d * newAspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        });

    </script>
