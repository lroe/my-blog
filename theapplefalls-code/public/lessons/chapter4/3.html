<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chapter 3: The Invisible Mountain</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* --- THEME & LAYOUT --- */
        :root {
            --bg: #151515;
            --panel: #1e1e1e;
            --text: #dcdcdc;
            --accent: #ff9f43;
            /* Orange for Energy */
            --potential: #a55eea;
            /* Purple for Potential */
            --border: #333;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* LEFT PANEL */
        aside {
            width: 420px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            font-style: italic;
        }

        #story-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chapter-title {
            font-size: 24px;
            font-weight: 300;
            color: #fff;
            margin-bottom: 20px;
            border-left: 4px solid var(--potential);
            padding-left: 15px;
        }

        .story-text {
            line-height: 1.8;
            font-size: 15px;
            color: #ccc;
            margin-bottom: 20px;
        }

        .story-text strong {
            color: #fff;
            font-weight: 600;
        }

        .highlight {
            color: var(--accent);
        }

        .pot-text {
            color: var(--potential);
            font-weight: bold;
        }

        /* CONTROLS AREA */
        #controls-area {
            background: #181818;
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .control-row {
            margin-bottom: 15px;
            opacity: 0.5;
            pointer-events: none;
            transition: 0.3s;
            filter: grayscale(1);
        }

        .control-row.active {
            opacity: 1;
            pointer-events: all;
            filter: grayscale(0);
        }

        label {
            display: block;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
        }

        input[type=range].charge-slider {
            accent-color: #54a0ff;
        }

        /* NAVIGATION FOOTER */
        #nav-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            background: #222;
        }

        .nav-btn {
            width: 48%;
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .nav-btn.next {
            background: var(--potential);
            color: #fff;
        }

        .nav-btn.next:hover {
            background: #8854d0;
        }

        .nav-btn.next:disabled {
            background: #333;
            color: #555;
            cursor: not-allowed;
        }

        /* MAIN CANVAS */
        main {
            flex: 1;
            position: relative;
            background: #151515;
            overflow: hidden;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            pointer-events: none;
            font-family: 'Courier New', monospace;
            width: 280px;
        }

        .hud-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .hud-val {
            font-weight: bold;
            color: #fff;
        }

        .hud-divider {
            height: 1px;
            background: #444;
            margin: 10px 0;
        }

        /* BARS */
        .bar-container {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.2s;
        }

        .pulse {
            animation: pulse-purple 2s infinite;
            border-color: var(--potential);
        }

        @keyframes pulse-purple {
            0% {
                box-shadow: 0 0 0 0 rgba(165, 94, 234, 0.7);
            }

            70% {
                box-shadow: 0 0 0 8px rgba(165, 94, 234, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(165, 94, 234, 0);
            }
        }
    </style>
</head>

<body>

    <aside>
        <header>
            <h1>Chapter 4: Work and Energy</h1>
            <div class="subtitle">Lesson 3: Work-Energy Theorem</div>
        </header>

        <div id="story-container">
            <div id="chapter-content">
                <!-- Content injected by JS -->
            </div>
        </div>

        <div id="controls-area">

            <!-- Position Slider -->
            <div class="control-row" id="ctrl-pos">
                <label>Distance from Source (r)</label>
                <input type="range" id="slider-dist" min="2" max="25" value="25" step="0.1">
            </div>

            <!-- Charge Slider -->
            <div class="control-row" id="ctrl-charge">
                <label>Test Charge Magnitude (q)</label>
                <input type="range" id="slider-q" class="charge-slider" min="1" max="5" value="1" step="1">
                <div style="display:flex; justify-content:space-between; font-size:10px; color:#666; margin-top:2px;">
                    <span>+1C</span><span>+2C</span><span>+3C</span><span>+4C</span><span>+5C</span>
                </div>
            </div>

        </div>

        <div id="nav-footer">
            <button class="nav-btn" onclick="prevLesson()">Back</button>
            <button class="nav-btn next" id="btn-next" onclick="nextLesson()">Next &rarr;</button>
        </div>
    </aside>

    <main id="world">
        <div id="hud">
            <!-- Energy U -->
            <div class="hud-row" style="color: var(--accent);">
                <span>Energy (U):</span>
                <span id="val-u" class="hud-val">0 J</span>
            </div>
            <div class="bar-container">
                <div id="bar-u" class="bar-fill" style="background: var(--accent);"></div>
            </div>

            <div class="hud-divider"></div>

            <!-- Charge q -->
            <div class="hud-row" style="color: #54a0ff;">
                <span>Charge (q):</span>
                <span id="val-q" class="hud-val">1 C</span>
            </div>

            <div class="hud-divider"></div>

            <!-- Potential V -->
            <div class="hud-row" style="color: var(--potential);">
                <span>Potential (V = U/q):</span>
                <span id="val-v" class="hud-val">0 V</span>
            </div>
            <div class="bar-container">
                <div id="bar-v" class="bar-fill" style="background: var(--potential);"></div>
            </div>
        </div>
    </main>

    <script>
        // ==========================================
        // PART 1: THE 3D ENGINE
        // ==========================================

        const state = {
            r: 25,
            q: 1,
            u: 0,
            v: 0
        };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x151515);

        // Camera
        const sidebarWidth = 420;
        const aspect = (window.innerWidth - sidebarWidth) / window.innerHeight;
        const d = 22;
        const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        document.getElementById('world').appendChild(renderer.domElement);

        // --- GRID LANDSCAPE ---
        const gridSize = 40;
        const gridDivisions = 40;
        const gridGeo = new THREE.PlaneGeometry(gridSize, gridSize, gridDivisions, gridDivisions);
        gridGeo.rotateX(-Math.PI / 2);
        const gridMat = new THREE.MeshBasicMaterial({ color: 0x444444, wireframe: true, transparent: true, opacity: 0.2 });
        const gridMesh = new THREE.Mesh(gridGeo, gridMat);
        scene.add(gridMesh);

        // Deform Grid (Potential Mountain)
        const positions = gridMesh.geometry.attributes.position.array;
        for (let i = 0; i < positions.length; i += 3) {
            const x = positions[i];
            const z = positions[i + 2];
            const dist = Math.sqrt(x * x + z * z);
            const height = 15 / (dist + 2);
            positions[i + 1] = height;
        }
        gridMesh.geometry.attributes.position.needsUpdate = true;

        // --- SPHERE A (Source +Q) ---
        const sphereA = new THREE.Mesh(
            new THREE.SphereGeometry(1.5, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0xffaa00, emissive: 0xff5500, emissiveIntensity: 0.8 })
        );
        scene.add(sphereA);

        // --- SPHERE B (Test +q) ---
        const sphereB = new THREE.Mesh(
            new THREE.SphereGeometry(0.8, 32, 32),
            new THREE.MeshStandardMaterial({ color: 0x54a0ff, emissive: 0x0055ff, emissiveIntensity: 0.5 })
        );
        scene.add(sphereB);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffaa00, 1, 50);
        pointLight.position.set(0, 5, 0);
        scene.add(pointLight);

        // --- LOGIC ---

        function updatePhysics() {
            // Position
            const r = state.r;
            const h = 15 / (r + 2);
            sphereB.position.set(r, h, 0);

            // Scale Sphere B based on charge q
            const scale = 0.8 + (state.q - 1) * 0.2;
            sphereB.scale.set(scale, scale, scale);

            // Calculations
            // Let's define V = kQ/r. 
            // At r=5, V should be high. At r=25, V low.
            // U = q * V.

            const kQ = 500; // Arbitrary constant for visuals
            const V = kQ / r;
            const U = state.q * V;

            state.v = V;
            state.u = U;

            updateHUD();
        }

        function updateHUD() {
            document.getElementById('val-u').innerText = Math.round(state.u) + " J";
            document.getElementById('val-q').innerText = "+" + state.q + " C";
            document.getElementById('val-v').innerText = Math.round(state.v) + " V";

            // Bars
            const maxU = 500 * 5 / 2; // Max possible U (q=5, r=2)
            const maxV = 500 / 2;     // Max possible V (r=2)

            document.getElementById('bar-u').style.width = Math.min(100, (state.u / maxU) * 100) + "%";
            document.getElementById('bar-v').style.width = Math.min(100, (state.v / maxV) * 100) + "%";
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            renderer.render(scene, camera);
        }
        animate();

        // ==========================================
        // PART 2: UI & NARRATIVE
        // ==========================================

        const sliderDist = document.getElementById('slider-dist');
        const sliderQ = document.getElementById('slider-q');

        sliderDist.addEventListener('input', (e) => {
            state.r = parseFloat(e.target.value);
            checkAdvance();
        });

        sliderQ.addEventListener('input', (e) => {
            state.q = parseInt(e.target.value);
            checkAdvance();
        });

        // --- LESSONS ---

        const lessons = [
            {
                title: "Recap: The Struggle",
                text: "We know that pushing a charge closer to the source requires work. This work is stored as <strong>Potential Energy ($U$)</strong>.<br><br>Currently, we have a small charge ($q=+1C$) far away ($r=25$).<br><br><strong>Task:</strong> Push the charge to distance 5 to store energy.",
                setup: () => {
                    state.r = 25; state.q = 1;
                    sliderDist.value = 25; sliderQ.value = 1;
                    unlock('ctrl-pos'); lock('ctrl-charge');
                    if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise();
                },
                check: () => state.r <= 5.5
            },
            {
                title: "The Problem with Energy",
                text: "Great. You did about <strong>100 Joules</strong> of work. <br><br>But imagine we swap this small charge for a massive one ($q=+5C$).<br><br><strong>Hypothesis:</strong> If the 'hill' is the same, will the work be the same?<br><strong>Task:</strong> Increase the Charge Magnitude to +5C.",
                setup: () => {
                    unlock('ctrl-charge');
                    lock('ctrl-pos');
                },
                check: () => state.q === 5
            },
            {
                title: "Energy is Unstable",
                text: "Look at the Energy ($U$)! It skyrocketed to <strong>500 Joules</strong>.<br><br>You are at the <em>exact same spot</em> ($r=5$), but the Energy changed completely.<br><br>This is annoying. We want a number that describes the 'steepness' of the hill at this spot, regardless of who we push up it.",
                setup: () => {
                    // Narrative beat
                },
                check: () => true
            },
            {
                title: "The Solution: Division",
                text: "How do we get a constant number?<br><br>$$U = 500J, \\quad q = 5C \\quad \\rightarrow \\quad U/q = 100$$<br>$$U = 100J, \\quad q = 1C \\quad \\rightarrow \\quad U/q = 100$$<br><br>If we divide the Energy by the Charge, we get a constant value. <br><br><strong>Task:</strong> Move the charge back and forth. Notice how $U$ changes, but $V$ depends only on distance.",
                setup: () => {
                    unlock('ctrl-pos');
                    if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise();
                },
                check: () => state.r > 20 || state.r < 5
            },
            {
                title: "Conclusion",
                text: "This new quantity is called <strong>Electric Potential ($V$)</strong>.<br><br>$$V = \\frac{U}{q}$$<br><br>It represents the 'Potential Energy per unit Charge'.<br>It is the height of the mountain itself. It exists even if no test charge is there to feel it.<br><br>The unit is Joules per Coulomb, which we call <strong>Volts</strong>.",
                setup: () => {
                    document.getElementById('btn-next').innerText = "Next Lesson";
                    document.getElementById('btn-next').disabled = false;
                },
                check: () => true
            }
        ];

        let currentChapter = 0;

        function loadLesson(idx) {
            currentChapter = idx;
            const l = lessons[idx];
            document.getElementById('chapter-content').innerHTML = `
                <div class="chapter-title">${l.title}</div>
                <div class="story-text">${l.text}</div>
            `;
            if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise();

            const btn = document.getElementById('btn-next');
            btn.disabled = !l.check();

            if (l.setup) l.setup();
            checkAdvance();
        }

        function checkAdvance() {
            if (lessons[currentChapter].check()) {
                document.getElementById('btn-next').disabled = false;
            }
        }

        function nextLesson() {
            if (currentChapter < lessons.length - 1) {
                loadLesson(currentChapter + 1);
            } else {
                window.location.href = '/theapplefalls/lessons/chapter4/4.html';
            }
        }
        function prevLesson() {
            if (currentChapter > 0) loadLesson(currentChapter - 1);
        }

        function lock(id) { document.getElementById(id).classList.remove('active'); document.getElementById(id).querySelector('input').disabled = true; }
        function unlock(id) { document.getElementById(id).classList.add('active'); document.getElementById(id).querySelector('input').disabled = false; }

        loadLesson(0);

        window.addEventListener('resize', () => {
            const newAspect = (window.innerWidth - sidebarWidth) / window.innerHeight;
            camera.left = -d * newAspect; camera.right = d * newAspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        });

    </script>
</body>

</html>
