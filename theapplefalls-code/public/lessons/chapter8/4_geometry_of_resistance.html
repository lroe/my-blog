<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maxwell's Notebook: The Geometry of Resistance</title>
    <!-- KaTeX for Math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body);"></script>

    <style>
        :root {
            --bg: #151515;
            --panel: #1e1e1e;
            --text: #dcdcdc;
            --accent: #ff9f43;
            --border: #333;
            --wire: #444;
            --electron: #48dbfb;
            --plus: #ff5e57;
            --active-glow: rgba(255, 159, 67, 0.3);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        aside {
            width: 420px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 25px;
            border-bottom: 1px solid var(--border);
            background: #1a1a1a;
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }

        #story-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .chapter-title {
            font-size: 22px;
            color: #fff;
            margin-bottom: 20px;
            border-left: 3px solid var(--accent);
            padding-left: 15px;
            font-weight: 300;
        }

        .text-content {
            line-height: 1.7;
            font-size: 17px;
            color: #ccc;
            text-align: left;
            margin-bottom: 20px;
        }

        .concept-block {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
            margin-bottom: 20px;
            font-size: 15px;
        }

        .math-block {
            background: #000;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin: 15px 0;
            font-size: 1.2em;
            border: 1px solid #222;
        }

        #controls {
            background: #111;
            padding: 25px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 120px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        #nav {
            padding: 20px;
            display: flex;
            gap: 15px;
            background: #000;
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            flex: 1;
            border: none;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 14px;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
        }

        .nav-btn:hover {
            background: var(--accent);
            color: #111;
            border-color: var(--accent);
        }

        .next-btn {
            background: var(--accent);
            color: #111;
            border: none;
        }

        main {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #222 0%, #080808 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        canvas {
            border-radius: 12px;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 5px;
            outline: none;
            transition: 0.2s;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent);
            cursor: pointer;
            border-radius: 50%;
        }

        #stats {
            width: 100%;
            max-width: 650px;
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            color: #888;
            font-size: 13px;
            font-family: 'Consolas', monospace;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .stat-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid #333;
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .stat-val {
            color: var(--accent);
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 0 0 10px var(--active-glow);
        }
    </style>
</head>

<body>
    <aside>
        <header>
            <h1>Maxwell's Notebook</h1>
            <div class="subtitle">Chapter 8: The Geometry of Resistance</div>
        </header>

        <div id="story-container"></div>

        <div id="controls">
            <div id="dynamic-controls"></div>
        </div>

        <div id="nav">
            <a href="3_microscopic_ohms_law.html" class="nav-btn">Back</a>
            <button class="nav-btn next-btn" id="btn-next" onclick="nextStep()">Next</button>
        </div>
    </aside>

    <main id="viewport">
        <canvas id="simCanvas"></canvas>

        <div id="stats">
            <div class="stat-item"><span class="stat-val" id="val-r">?</span> Resistance ($R$)</div>
            <div class="stat-item"><span class="stat-val" id="val-i" style="color: #48dbfb">?</span> Current ($I$)</div>
            <div class="stat-item"><span class="stat-val" id="val-rho" style="color: #ccc">?</span> $\rho$ ($\Omega
                \cdot m$)</div>
        </div>
    </main>

    <script>
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        const viewport = document.getElementById('viewport');
        const statsRow = document.getElementById('stats');

        let width, height;
        let L = 300;
        let A = 60;
        let rho = 0.5;
        let V = 10;
        let particles = [];
        let atoms = [];

        function resize() {
            width = viewport.clientWidth - 100;
            height = viewport.clientHeight - 300;
            canvas.width = width;
            canvas.height = height;
            initAtoms();
            initParticles();
        }

        function initAtoms() {
            atoms = [];
            const spacing = 40;
            const x0 = (width / 2) - (L / 2);
            const y0 = (height / 2) - (A / 2);
            for (let x = x0 + 20; x < x0 + L - 10; x += spacing) {
                for (let y = y0 + 10; y < y0 + A - 5; y += spacing) {
                    atoms.push({ x: x + (Math.random() - 0.5) * 10, y: y + (Math.random() - 0.5) * 10 });
                }
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = (width / 2) - (L / 2);
                this.y = (height / 2) - (A / 2) + Math.random() * A;
                this.vx = 2 + Math.random() * 2;
                this.vy = 0;
            }
            update(speedCoeff) {
                this.x += this.vx * speedCoeff;
                this.y += this.vy * speedCoeff;

                // Simulate collisions with lattice
                if (Math.random() < 0.05 * rho) {
                    this.vx *= 0.5;
                    this.vy = (Math.random() - 0.5) * 4;
                } else if (this.vx < 2) {
                    this.vx += 0.1; // Accelerate back to base speed
                    this.vy *= 0.9;
                }

                if (this.x > (width / 2) + (L / 2)) {
                    this.reset();
                }
                // Horizontal bounds
                if (this.y < (height / 2) - (A / 2)) this.y = (height / 2) - (A / 2);
                if (this.y > (height / 2) + (A / 2)) this.y = (height / 2) + (A / 2);
            }
            draw() {
                ctx.fillStyle = 'var(--electron)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                // Glow
                ctx.shadowBlur = 4;
                ctx.shadowColor = 'var(--electron)';
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        function initParticles() {
            particles = [];
            const count = Math.min(Math.floor(A * 1.5), 200);
            for (let i = 0; i < count; i++) {
                let p = new Particle();
                p.x = (width / 2) - (L / 2) + Math.random() * L;
                particles.push(p);
            }
        }

        function updateParams() {
            const ls = document.getElementById('l-slider');
            const as = document.getElementById('a-slider');
            const rs = document.getElementById('rho-slider');

            if (ls) L = parseInt(ls.value);
            if (as) A = parseInt(as.value);
            if (rs) rho = parseFloat(rs.value);

            const R_val = (rho * (L / 100) / (A / 50)).toFixed(2);
            const I_val = (V / R_val).toFixed(2);

            if (document.getElementById('val-r')) document.getElementById('val-r').innerText = R_val + " Ω";
            if (document.getElementById('val-i')) document.getElementById('val-i').innerText = I_val + " A";
            if (document.getElementById('val-rho')) document.getElementById('val-rho').innerText = rho.toFixed(2);

            initAtoms();
            initParticles();
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            const R_val = (rho * (L / 100) / (A / 50));
            const I_val = V / R_val;
            const speedCoeff = Math.min(I_val * 0.2, 5);

            const x0 = (width / 2) - (L / 2);
            const y0 = (height / 2) - (A / 2);

            // Draw Pipe Body (Isometric/3D shaded cylinder)
            // End caps
            ctx.fillStyle = '#222';
            ctx.beginPath();
            ctx.ellipse(x0, y0 + A / 2, A / 10, A / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Main shaft
            let grad = ctx.createLinearGradient(x0, y0, x0, y0 + A);
            grad.addColorStop(0, '#222');
            grad.addColorStop(0.3, '#555');
            grad.addColorStop(0.5, '#777');
            grad.addColorStop(0.7, '#555');
            grad.addColorStop(1, '#222');

            ctx.fillStyle = grad;
            ctx.fillRect(x0, y0, L, A);

            // Lattice Atoms Visualization (Subtle)
            ctx.fillStyle = 'rgba(255, 94, 87, 0.1)';
            atoms.forEach(a => {
                ctx.beginPath();
                ctx.arc(a.x, a.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Particles
            particles.forEach(p => {
                p.update(speedCoeff);
                p.draw();
            });

            // Front cap highlight
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.ellipse(x0 + L, y0 + A / 2, A / 10, A / 2, 0, 0, Math.PI * 2);
            ctx.stroke();

            requestAnimationFrame(draw);
        }

        let currentStepNum = 0;
        const stepsData = [
            {
                title: "1. The Length Penalty",
                text: `<p>Imagine a pipe full of water. If you make the pipe <strong>longer ($L$)</strong>, the resistance goes up. Why?</p>
                       <div class="concept-block">
                           Every millimeter of wire is another opportunity for an electron to hit an atom. The longer the path, the harder it is to push the charges through.
                       </div>
                       <p>Try making the wire extremely long. Notice how the particles move slower as the recorded Resistance ($R$) climbs.</p>`,
                setup: () => {
                    statsRow.style.opacity = '1';
                    document.getElementById('dynamic-controls').innerHTML = `
                        <div class="control-group">
                            <label>Wire Length ($L$)</label>
                            <input type="range" id="l-slider" class="slider" min="100" max="500" value="300" oninput="updateParams()">
                        </div>
                    `;
                    updateParams();
                }
            },
            {
                title: "2. The Area Bonus (Parallels)",
                text: `<p>Now consider the width of the pipe—the <strong>Cross-sectional Area ($A$)</strong>. Making the wire wider is like adding more lanes to a highway.</p>
                       <div class="concept-block">
                           Even if individual electrons are slow, a wider wire allows <strong>more</strong> electrons to travel in parallel. More "lanes" means more charge per second (Current).
                       </div>
                       <p>Wider cross-section = Lower Resistance.</p>`,
                setup: () => {
                    document.getElementById('dynamic-controls').innerHTML = `
                        <div class="control-group">
                            <label>Cross-Section Area ($A$)</label>
                            <input type="range" id="a-slider" class="slider" min="20" max="150" value="60" oninput="updateParams()">
                        </div>
                    `;
                    updateParams();
                }
            },
            {
                title: "Conclusion",
                text: `<p>Finally, we must account for the material itself. We call this <strong>Resistivity ($\\rho$)</strong>. Copper has a very low $\\rho$; glass is nearly infinite.</p>
                       <div class="math-block">$$R = \\rho \\frac{L}{A}$$</div>
                       <p>This simple geometric law explains the engineering behind every power line and microchip on the planet.</p>`,
                setup: () => {
                    document.getElementById('dynamic-controls').innerHTML = `
                        <div class="control-group" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                            <div>
                                <label>Length ($L$)</label>
                                <input type="range" id="l-slider" class="slider" min="100" max="500" value="300" oninput="updateParams()">
                            </div>
                            <div>
                                <label>Area ($A$)</label>
                                <input type="range" id="a-slider" class="slider" min="20" max="150" value="60" oninput="updateParams()">
                            </div>
                        </div>
                        <div class="control-group">
                            <label>Material Resistivity ($\\rho$)</label>
                            <input type="range" id="rho-slider" class="slider" min="0.1" max="2.0" step="0.1" value="0.5" oninput="updateParams()">
                        </div>
                    `;
                    updateParams();
                    document.getElementById('btn-next').innerText = "Next Lesson";
                }
            }
        ];

        function nextStep() {
            if (currentStepNum < stepsData.length - 1) {
                loadStep(currentStepNum + 1);
            } else {
                window.location.href = '/theapplefalls/lessons/chapter8/5_materials_spectrum.html';
            }
        }

        function loadStep(idx) {
            currentStepNum = idx;
            const s = stepsData[idx];
            document.getElementById('story-container').innerHTML = `<div class="chapter-title">${s.title}</div><div class="text-content">${s.text}</div>`;

            const btn = document.getElementById('btn-next');
            if (currentStepNum === stepsData.length - 1) {
                btn.innerHTML = "Next Lesson";
            } else {
                btn.innerHTML = "Next";
            }

            if (window.renderMathInElement) {
                renderMathInElement(document.getElementById('story-container'), {
                    delimiters: [
                        { left: "$$", right: "$$", display: true },
                        { left: "$", right: "$", display: false }
                    ]
                });
            }
            s.setup();
        }

        window.addEventListener('resize', resize);
        resize();
        loadStep(0);
        draw();
    </script>
</body>

</html>
