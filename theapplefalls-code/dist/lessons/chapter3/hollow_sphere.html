<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gauss's Notebook: Shell Theorem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* --- THEME & LAYOUT (Preserved) --- */
        :root {
            --bg: #151515;
            --panel: #1e1e1e;
            --text: #e0e6ed;
            --accent: #ff9f43;
            --accent-hover: #ffb773;
            --border: #2c313a;
            --math-color: #54a0ff;
            --danger: #ff6b6b;
            --shell: #4ecdc4;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            overflow: hidden;
        }

        aside {
            width: 420px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 20px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 13px;
            color: #8892b0;
            margin-top: 5px;
            font-style: italic;
        }

        #story-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chapter-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent);
            padding-left: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .story-text {
            line-height: 1.8;
            font-size: 15px;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .story-text strong {
            color: #fff;
            font-weight: 600;
        }

        .instruction-inline {
            color: var(--accent);
            font-weight: bold;
            background: rgba(255, 159, 67, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .math-block {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            border: 1px solid #333;
            color: var(--math-color);
            text-align: center;
        }

        #controls-area {
            background: #131519;
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .control-row {
            margin-bottom: 20px;
            opacity: 0.4;
            pointer-events: none;
            transition: 0.4s;
            filter: grayscale(1);
            position: relative;
        }

        .control-row.active {
            opacity: 1;
            pointer-events: all;
            filter: grayscale(0);
        }

        label {
            display: block;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        button {
            background: #2c313a;
            color: #aaa;
            border: 1px solid #3d4450;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #3d4450;
            color: #fff;
            border-color: #555;
        }

        button:active {
            transform: translateY(1px);
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
            height: 6px;
            background: #333;
            border-radius: 3px;
        }

        #nav-footer {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            background: #111;
        }

        .nav-btn {
            width: 48%;
            background: #222;
            color: #fff;
            border: none;
        }

        .nav-btn.next {
            background: var(--accent);
            color: #151515;
            font-weight: 800;
        }

        .nav-btn.next:hover {
            background: var(--accent-hover);
            color: #000;
            box-shadow: 0 0 15px rgba(255, 159, 67, 0.4);
        }

        .nav-btn.next:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        main {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #23252e 0%, #0f1014 100%);
            overflow: hidden;
        }

        .scene-tag {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
        }

        /* --- METER --- */
        #flux-meter {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            min-width: 220px;
        }

        .meter-label {
            font-size: 10px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .meter-value {
            font-size: 24px;
            color: var(--accent);
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .meter-sub {
            font-size: 12px;
            color: #555;
            margin-top: 2px;
        }

        .meter-bar-bg {
            height: 6px;
            background: #333;
            width: 100%;
            margin-top: 8px;
            border-radius: 3px;
            overflow: hidden;
        }

        .meter-bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>

<body>

    <aside>
        <header>
            <h1>Gauss's Notebook</h1>
            <div class="subtitle">Simulation: Spherical Symmetry</div>
        </header>

        <div id="story-container">
            <div id="chapter-content">
                <!-- Content injected by JS -->
            </div>
        </div>

        <div id="controls-area">
            <!-- 1. Gaussian Surface Radius -->
            <div class="control-row active" id="ctrl-radius">
                <label>Step 1: Gaussian Surface Radius (r)</label>
                <input type="range" id="slider-r" min="0" max="100" value="70" oninput="updateRadius(this.value)">
                <div style="display:flex; justify-content:space-between; font-size:10px; color:#555; margin-top:5px;">
                    <span>CENTER (0)</span>
                    <span>SHELL BOUNDARY (R)</span>
                    <span>FAR FIELD</span>
                </div>
            </div>

            <!-- 2. View Mode -->
            <div class="control-row active" id="ctrl-view">
                <label>Step 2: Visualization</label>
                <button onclick="toggleCutaway()">Toggle Cutaway View</button>
            </div>

            <!-- Reset -->
            <div class="control-row active" id="ctrl-reset"
                style="margin-top:10px; border-top:1px solid #2c313a; padding-top:15px;">
                <label>Experiment Control</label>
                <button onclick="resetSim()">Reset System</button>
            </div>
        </div>

        <div id="nav-footer">
            <button class="nav-btn" onclick="prevLesson()">Back</button>
            <button class="nav-btn next" id="btn-next" onclick="nextLesson()">Next &rarr;</button>
        </div>
    </aside>

    <main id="world">
        <div class="scene-tag" style="top: 20px; right: 20px;">Vacuum Space (ε₀)</div>

        <div id="flux-meter">
            <div class="meter-label">Enclosed Charge (Q_enc)</div>
            <div class="meter-value" id="qenc-display">Q</div>
            <div class="meter-bar-bg">
                <div class="meter-bar-fill" id="qenc-bar" style="width: 100%; background-color: #4ecdc4;"></div>
            </div>
            <div class="meter-label" style="margin-top:15px; border-top:1px solid #333; padding-top:10px;">Electric
                Field (E)</div>
            <div class="meter-value" id="field-display" style="color: #ff9f43;">High</div>
        </div>
    </main>

    <script>
        // ==========================================
        // PART 1: THE 3D ENGINE
        // ==========================================

        const state = {
            r: 70,        // Slider value 0-100
            R_shell: 40,  // The fixed physical shell slider-equivalent
            isCutaway: false,
            isInside: false
        };

        const scene = new THREE.Scene();
        const sidebarWidth = 420;
        let aspect = (window.innerWidth - sidebarWidth) / window.innerHeight;
        const viewSize = 50;

        const camera = new THREE.OrthographicCamera(
            -viewSize * aspect / 2, viewSize * aspect / 2,
            viewSize / 2, -viewSize / 2,
            1, 1000
        );
        camera.position.set(30, 20, 30);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        document.getElementById('world').appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(20, 20, 20);
        scene.add(pointLight);

        // --- OBJECTS ---

        // 1. The Charged Shell (Blue) - Fixed Radius = 10 units
        const SHELL_RADIUS = 10;

        // Wireframe structure
        const shellGeo = new THREE.IcosahedronGeometry(SHELL_RADIUS, 2);
        const shellMat = new THREE.MeshBasicMaterial({ color: 0x4ecdc4, wireframe: true, transparent: true, opacity: 0.3 });
        const shellMesh = new THREE.Mesh(shellGeo, shellMat);
        scene.add(shellMesh);

        // Particles on shell surface to represent charge Q
        const particleGroup = new THREE.Group();
        const pGeo = new THREE.SphereGeometry(0.2, 4, 4);
        const pMat = new THREE.MeshBasicMaterial({ color: 0x4ecdc4 });
        for (let i = 0; i < 150; i++) {
            const mesh = new THREE.Mesh(pGeo, pMat);
            // Random point on sphere surface
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            mesh.position.x = SHELL_RADIUS * Math.sin(phi) * Math.cos(theta);
            mesh.position.y = SHELL_RADIUS * Math.sin(phi) * Math.sin(theta);
            mesh.position.z = SHELL_RADIUS * Math.cos(phi);
            particleGroup.add(mesh);
        }
        scene.add(particleGroup);

        // 2. The Gaussian Surface (Orange) - Variable Radius
        const gaussGroup = new THREE.Group();
        scene.add(gaussGroup);

        const gaussGeo = new THREE.IcosahedronGeometry(1, 2); // Base scale 1
        const gaussMat = new THREE.MeshBasicMaterial({ color: 0xff9f43, wireframe: true, transparent: true, opacity: 0.5 });
        const gaussMesh = new THREE.Mesh(gaussGeo, gaussMat);

        // Transparent fill for Gaussian surface
        const gaussFillMat = new THREE.MeshPhongMaterial({
            color: 0xff9f43,
            transparent: true,
            opacity: 0.1,
            side: THREE.DoubleSide,
            depthWrite: false,
            shininess: 100
        });
        const gaussFill = new THREE.Mesh(gaussGeo, gaussFillMat);
        gaussMesh.add(gaussFill);
        gaussGroup.add(gaussMesh);

        // 3. Electric Field Vectors (Arrows)
        const arrowGroup = new THREE.Group();
        scene.add(arrowGroup);

        const arrows = [];
        const arrowCount = 30;
        for (let i = 0; i < arrowCount; i++) {
            // Distribute directions roughly evenly
            const phi = Math.acos(-1 + (2 * i) / arrowCount);
            const theta = Math.sqrt(arrowCount * Math.PI) * phi;
            const dir = new THREE.Vector3(
                Math.cos(theta) * Math.sin(phi),
                Math.sin(theta) * Math.sin(phi),
                Math.cos(phi)
            );

            // ArrowHelper(dir, origin, length, color, headLength, headWidth)
            const arrow = new THREE.ArrowHelper(dir, new THREE.Vector3(0, 0, 0), 0, 0xff9f43, 1, 0.5);
            arrows.push({ mesh: arrow, dir: dir });
            arrowGroup.add(arrow);
        }

        // Label
        function createTextSprite(text, scale = 1) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = "#ffffff";
            ctx.textAlign = "center";
            ctx.fillText(text, 128, 80);
            const tex = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex, depthTest: false }));
            sprite.scale.set(scale * 2, scale, 1);
            return sprite;
        }

        const labelShell = createTextSprite("R (Shell)", 2);
        labelShell.position.set(0, SHELL_RADIUS + 2, 0);
        scene.add(labelShell);

        // ==========================================
        // PART 2: LOGIC
        // ==========================================

        function updatePhysics() {
            // Map slider (0-100) to radius (0 - 25 units)
            // Shell is at 10 units. This maps to slider value ~40
            const r_val = (state.r / 100) * 25;

            // Update Gaussian Sphere Scale
            gaussGroup.scale.set(r_val, r_val, r_val);

            // Logic Check: Inside or Outside?
            // r_val is radius. SHELL_RADIUS is 10.
            state.isInside = (r_val < SHELL_RADIUS);

            // Update Field Arrows
            arrows.forEach(item => {
                const arrow = item.mesh;

                // Position arrows on the Gaussian surface
                const surfacePos = item.dir.clone().multiplyScalar(r_val);
                arrow.position.copy(surfacePos);

                if (state.isInside) {
                    // INSIDE: E = 0
                    // We hide arrows or make length 0
                    arrow.visible = false;
                } else {
                    // OUTSIDE: E ~ 1/r^2
                    // Visual length logic: 
                    // At surface (r=10), length is max. At r=25, length is small.
                    arrow.visible = true;
                    const distRatio = SHELL_RADIUS / (r_val || 0.1); // avoid div 0
                    const len = 5 * (distRatio * distRatio); // Inverse Square visual
                    arrow.setLength(len, len * 0.3, len * 0.15);
                }
            });

            // Cutaway Logic
            particleGroup.visible = !state.isCutaway;
            if (state.isCutaway) {
                // Simple hack: Scale Y to 0? No, that flattens. 
                // Better: Just hide the particles and use a clip plane if we were fancy.
                // For this lesson, "Cutaway" mostly helps seeing the Gaussian sphere inside.
                // Let's hide the front half of the Shell Mesh
                shellMat.side = THREE.BackSide;
            } else {
                shellMat.side = THREE.FrontSide; // Default wireframe behavior
            }

            // Update Meters
            const qDisp = document.getElementById('qenc-display');
            const qBar = document.getElementById('qenc-bar');
            const eDisp = document.getElementById('field-display');

            if (state.isInside) {
                // Inside
                qDisp.innerText = "0";
                qDisp.style.color = "#555";
                qBar.style.width = "0%";

                eDisp.innerText = "0";
                eDisp.style.color = "#555";
            } else {
                // Outside
                qDisp.innerText = "Q";
                qDisp.style.color = "#4ecdc4";
                qBar.style.width = "100%";
                qBar.style.backgroundColor = "#4ecdc4";

                // Calculate formatted E value
                const eVal = (1 / (r_val * r_val)).toFixed(4);
                eDisp.innerText = `kQ / r²`;
                eDisp.style.color = "#ff9f43";
            }

            checkAdvance();
        }

        // Animation Loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.005;

            // Rotate scene slowly
            scene.rotation.y = Math.sin(time * 0.2) * 0.1;

            // Pulse the Gaussian surface slightly to show it's "active"
            const pulse = 1 + Math.sin(time * 5) * 0.005;
            gaussMesh.scale.set(pulse, pulse, pulse);

            renderer.render(scene, camera);
        }
        animate();

        // ==========================================
        // PART 3: CONTROLLER & STORY
        // ==========================================

        let currentChapter = 0;

        function updateRadius(val) {
            state.r = parseFloat(val);
            updatePhysics();
        }

        function toggleCutaway() {
            state.isCutaway = !state.isCutaway;
            updatePhysics();
        }

        function resetSim() {
            state.r = 70;
            document.getElementById('slider-r').value = 70;
            state.isCutaway = false;
            loadLesson(0);
            updatePhysics();
        }

        const lessons = [
            {
                title: "The Charged Shell",
                text: "Imagine a hollow spherical shell with radius <strong>R</strong> (the Blue mesh). It carries a total uniform charge <strong>Q</strong>.<br><br>Our goal is to find the Electric Field (E) everywhere.<br><br>We use an imaginary <strong>Gaussian Surface</strong> (the Orange sphere) with radius <strong>r</strong> to measure the flux.",
                check: () => true
            },
            {
                title: "Outside the Shell (r > R)",
                text: "Currently, our Gaussian surface is <strong>outside</strong> the shell.<br><br>Look at the meters. We enclose the entire charge <strong>Q</strong>. <br><div class='math-block'>Q_enc = Q</div><br>By symmetry, the field radiates outward just like a single point charge at the center.<br><br><div class='math-block'>E = kQ / r²</div>",
                check: () => !state.isInside
            },
            {
                title: "Crossing the Boundary",
                text: "Now, let's see what happens when we go inside. <br><br><span class='instruction-inline'>Drag the slider left</span> to shrink the Gaussian surface until it is smaller than the shell (pass the center mark).",
                check: () => state.isInside
            },
            {
                title: "Inside the Shell (r < R)",
                text: "You are now inside the shell. Look at the <strong>Enclosed Charge</strong> meter.<br><br>The Gaussian surface (Orange) is empty. All the charge is on the blue shell, which is now <em>outside</em> our measuring surface.<br><br><div class='math-block'>Q_enc = 0</div><br>If the enclosed charge is zero, Gauss's Law tells us the Net Flux is zero.",
                check: () => state.isInside
            },
            {
                title: "Conclusion",
                text: "If the Flux is zero, and the sphere is symmetric, then:<br><br><div class='math-block'>E_inside = 0</div><br>Notice the field vectors disappeared. This is the <strong>Shell Theorem</strong>.<br><br><strong>Gravity Analogy:</strong> If the Earth were a hollow shell, and you floated inside it, you would feel zero gravity. The pull from the mass 'above' you cancels the pull from the mass 'below' you.",
                check: () => true
            }
        ];

        function loadLesson(idx) {
            currentChapter = idx;
            const l = lessons[idx];
            document.querySelector('header .subtitle').innerText = `Concept ${idx + 1}: ${l.title}`;
            document.getElementById('chapter-content').innerHTML =
                `<div class="chapter-title">${l.title}</div>
             <div class="story-text">${l.text}</div>`;

            const btn = document.getElementById('btn-next');

            if (currentChapter === lessons.length - 1) {
                btn.innerHTML = "Lesson Complete";
                btn.disabled = false;
            } else {
                btn.innerHTML = "Next &rarr;";
                btn.disabled = !l.check();
            }
        }

        function nextLesson() {
            if (currentChapter < lessons.length - 1) {
                loadLesson(currentChapter + 1);
            } else {
                window.parent.location.href = '/';
            }
        } function prevLesson() { if (currentChapter > 0) loadLesson(currentChapter - 1); }
        function checkAdvance() {
            if (currentChapter >= lessons.length - 1) return;
            if (lessons[currentChapter].check()) document.getElementById('btn-next').disabled = false;
        }

        // Init
        loadLesson(0);
        updatePhysics();

        window.addEventListener('resize', () => {
            const newAspect = (window.innerWidth - sidebarWidth) / window.innerHeight;
            camera.left = -viewSize * newAspect / 2;
            camera.right = viewSize * newAspect / 2;
            camera.top = viewSize / 2;
            camera.bottom = -viewSize / 2;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - sidebarWidth, window.innerHeight);
        });

    </script>
</body>

</html>
