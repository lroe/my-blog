<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maxwell's Notebook: Breakdown Limit</title>
    <!-- KaTeX for Math -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        :root {
            --bg: #151515;
            --panel: #1e1e1e;
            --text: #dcdcdc;
            --accent: #ff9f43;
            /* THE ORANGE */
            --danger: #e74c3c;
            --safe: #2ecc71;
            --border: #333;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        aside {
            width: 420px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 25px;
            border-bottom: 1px solid var(--border);
            background: #1a1a1a;
        }

        h1 {
            margin: 0;
            font-size: 18px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 13px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }

        #story-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .chapter-title {
            font-size: 22px;
            color: #fff;
            margin-bottom: 20px;
            border-left: 3px solid var(--accent);
            padding-left: 15px;
            font-weight: 300;
        }

        .text-content {
            line-height: 1.7;
            font-size: 15px;
            color: #ccc;
            text-align: left;
            margin-bottom: 20px;
        }

        .highlight {
            color: var(--accent);
            font-weight: bold;
        }

        .warning {
            color: var(--danger);
            font-weight: bold;
        }

        #controls {
            background: #111;
            padding: 25px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: var(--accent);
            height: 4px;
            background: #333;
            border-radius: 2px;
            appearance: none;
        }

        #nav {
            padding: 20px;
            display: flex;
            gap: 15px;
            background: #000;
            border-top: 1px solid var(--border);
        }

        .nav-btn {
            flex: 1;
            border: none;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            padding: 14px;
            font-weight: bold;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 4px;
        }

        .nav-btn:hover {
            background: var(--accent);
            color: #111;
            border-color: var(--accent);
        }

        .next-btn {
            background: var(--accent);
            color: #111;
            border: none;
        }

        .disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        main {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #222 0%, #080808 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.6);
            border-radius: 4px;
        }

        /* HUD */
        .hud {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(10, 10, 10, 0.9);
            padding: 20px;
            border-radius: 8px;
            border-left: 2px solid var(--accent);
            width: 260px;
            pointer-events: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .hud-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            color: #888;
            align-items: flex-end;
        }

        .hud-val {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        /* Complex Bar for Breakdown Limit */
        .hud-bar-container {
            position: relative;
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .hud-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
            background: #fff;
        }

        .limit-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--danger);
            z-index: 5;
        }

        .limit-label {
            position: absolute;
            top: -15px;
            right: 0;
            color: var(--danger);
            font-size: 9px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .status-ok {
            background: rgba(46, 204, 113, 0.2);
            color: var(--safe);
        }

        .status-crit {
            background: rgba(231, 76, 60, 0.2);
            color: var(--danger);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <aside>
        <header>
            <h1>Maxwell's Notebook</h1>
            <div class="subtitle">Chapter 7: The Breakdown Trade-off</div>
        </header>
        <div id="story-container"></div>
        <div id="controls"></div>
        <div id="nav">
            <button class="nav-btn" id="prevBtn" onclick="prevStep()">Back</button>
            <button class="nav-btn next-btn" id="nextBtn" onclick="nextStep()">Next</button>
        </div>
    </aside>

    <main id="viewport">
        <canvas id="simCanvas"></canvas>
        <div class="hud">
            <!-- E-Field Meter -->
            <div class="hud-row">
                <span>FIELD STRENGTH (E)</span>
                <div>
                    <span class="hud-val" id="val-e">0</span>
                    <span id="status-badge" class="status-badge status-ok">STABLE</span>
                </div>
            </div>
            <div class="hud-bar-container">
                <div class="limit-line" style="left: 80%"></div>
                <div class="limit-label" style="right: 15%">Breakdown</div>
                <div class="hud-bar-fill" id="bar-e" style="background: var(--accent);"></div>
            </div>

            <!-- Capacitance -->
            <div class="hud-row">
                <span>CAPACITANCE (C)</span>
                <span class="hud-val" id="val-c">0</span>
            </div>
            <div class="hud-bar-container">
                <div class="hud-bar-fill" id="bar-c" style="background: #888"></div>
            </div>

            <!-- Charge -->
            <div class="hud-row">
                <span>CHARGE (Q)</span>
                <span class="hud-val" id="val-q">0</span>
            </div>
            <div class="hud-bar-container">
                <div class="hud-bar-fill" id="bar-q" style="background: #48dbfb"></div>
            </div>
        </div>
    </main>

    <script>
        // --- State ---
        const state = {
            distance: 100,
            voltage: 100,
            breakdownThreshold: 25, // E-field value where spark happens
            isArcing: false,
            stepIndex: 0
        };

        // --- Canvas ---
        const canvas = document.getElementById('simCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            const parent = document.getElementById('viewport');
            width = parent.offsetWidth - 40;
            height = parent.offsetHeight - 40;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);

        // --- Physics ---
        function getPhysics() {
            // E = V / d
            // We use a scaler (2000) to make E fit our chart
            const E = (state.voltage / state.distance) * 10;

            // Check Breakdown
            if (E > state.breakdownThreshold) {
                state.isArcing = true;
            } else {
                state.isArcing = false;
            }

            // C ~ 1/d
            const C = 20000 / state.distance;

            // Q = CV normally. But if arcing, the capacitor effectively shorts out.
            // We'll visually flicker Q between 0 and full to simulate instability
            let Q = C * (state.voltage / 1000);
            if (state.isArcing) {
                if (Math.random() > 0.5) Q = 0; // Short circuit flickering
            }

            return { E, C, Q, V: state.voltage };
        }

        // --- Drawing ---
        function draw() {
            // Background Flash on Arc
            if (state.isArcing && Math.random() > 0.7) {
                ctx.fillStyle = "#221111"; // Slight red tint bg
            } else {
                ctx.fillStyle = "#0a0a0a";
            }
            ctx.fillRect(0, 0, width, height);

            const cx = width / 2;
            const cy = height / 2;
            const plateW = 300;
            const plateH = 12;
            const d = state.distance;
            const physics = getPhysics();

            // 1. Draw Plates
            ctx.fillStyle = "#555";
            ctx.fillRect(cx - plateW / 2, cy - d / 2, plateW, plateH);
            ctx.fillRect(cx - plateW / 2, cy + d / 2 - plateH, plateW, plateH);

            // 2. Draw Battery Circuit
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 3;
            const loopW = 300;
            ctx.beginPath();
            ctx.moveTo(cx, cy - d / 2); ctx.lineTo(cx, cy - d / 2 - 60); ctx.lineTo(cx - loopW, cy - d / 2 - 60);
            ctx.lineTo(cx - loopW, cy + d / 2 + 60); ctx.lineTo(cx, cy + d / 2 + 60); ctx.lineTo(cx, cy + d / 2);
            ctx.stroke();

            // Battery Symbol
            const batX = cx - loopW;
            ctx.fillStyle = "#111"; ctx.fillRect(batX - 20, cy - 20, 40, 40);
            ctx.strokeStyle = "#ff9f43"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(batX - 15, cy - 8); ctx.lineTo(batX + 15, cy - 8); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(batX - 8, cy + 8); ctx.lineTo(batX + 8, cy + 8); ctx.stroke();

            // 3. Draw Charges (if not fully shorted)
            if (physics.Q > 1) {
                const numCharges = Math.min(20, Math.floor(physics.Q / 5));
                const qStep = plateW / (numCharges + 1);
                ctx.font = "bold 14px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                for (let i = 1; i <= numCharges; i++) {
                    const x = (cx - plateW / 2) + i * qStep;
                    // Top +
                    ctx.fillStyle = "#ff6b6b";
                    ctx.fillText("+", x, cy - d / 2 + plateH + 8);
                    // Bottom -
                    ctx.fillStyle = "#48dbfb";
                    ctx.fillText("-", x, cy + d / 2 - plateH - 8);
                }
            }

            // 4. THE BREAKDOWN ARC
            if (state.isArcing) {
                const numArcs = Math.floor(Math.random() * 3) + 1;
                for (let n = 0; n < numArcs; n++) {
                    ctx.strokeStyle = `rgba(180, 220, 255, ${Math.random() + 0.5})`;
                    ctx.lineWidth = Math.random() * 3 + 1;
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = "#fff";

                    ctx.beginPath();
                    // Random start point on top plate
                    let startX = (cx - plateW / 2) + Math.random() * plateW;
                    let currentX = startX;
                    let currentY = cy - d / 2 + plateH;
                    let targetY = cy + d / 2 - plateH;

                    ctx.moveTo(currentX, currentY);

                    // Jagged line generation
                    while (currentY < targetY) {
                        currentY += Math.random() * 10 + 5;
                        currentX += (Math.random() - 0.5) * 20;
                        ctx.lineTo(currentX, currentY);
                    }
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            } else {
                // Normal Field Lines
                const fieldOpacity = Math.min(1, physics.E / 15);
                ctx.strokeStyle = `rgba(255, 159, 67, ${fieldOpacity})`;
                ctx.lineWidth = 1;
                ctx.setLineDash([4, 4]);
                for (let i = 1; i <= 8; i++) {
                    let x = (cx - plateW / 2) + i * (plateW / 9);
                    ctx.beginPath();
                    ctx.moveTo(x, cy - d / 2 + plateH);
                    ctx.lineTo(x, cy + d / 2 - plateH);
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }

            updateHUD(physics);
            requestAnimationFrame(draw);
        }

        function updateHUD(p) {
            // E-Field Bar
            // We set the max scale such that Breakdown is at 80%
            const maxE = state.breakdownThreshold * 1.25;
            const ePct = Math.min(100, (p.E / maxE) * 100);

            const barE = document.getElementById('bar-e');
            barE.style.width = ePct + "%";

            const badge = document.getElementById('status-badge');

            if (state.isArcing) {
                barE.style.backgroundColor = "#e74c3c"; // Red
                badge.innerText = "BREAKDOWN";
                badge.className = "status-badge status-crit";
                document.getElementById('val-e').style.color = "#e74c3c";
            } else {
                barE.style.backgroundColor = "#ff9f43"; // Orange
                badge.innerText = "STABLE";
                badge.className = "status-badge status-ok";
                document.getElementById('val-e').style.color = "#fff";
            }

            document.getElementById('val-e').innerText = p.E.toFixed(1);

            // C & Q Bars
            document.getElementById('bar-c').style.width = Math.min(100, (p.C / 800) * 100) + "%";
            document.getElementById('val-c').innerText = p.C.toFixed(0);

            document.getElementById('bar-q').style.width = Math.min(100, (p.Q / 5000) * 100) + "%";
            document.getElementById('val-q').innerText = p.Q.toFixed(0);
        }

        // --- Story Steps ---
        const steps = [
            {
                title: "1. The Optimization Problem",
                text: "Engineers want to maximize Capacitance ($C$).<br><br>$$C = \\epsilon \\frac{A}{d}$$<br>To get a huge $C$, we usually try to make the gap distance $d$ as small as possible. The closer the plates, the stronger they pull on each other's charges.<br><br>But there is a physical limit to how close you can go.",
                controls: `
                    <div class="control-group">
                        <label>Distance (d) - Safe Zone</label>
                        <input type="range" min="80" max="250" value="150" oninput="state.distance = parseInt(this.value)">
                    </div>
                `,
                init: () => { state.distance = 150; }
            },
            {
                title: "2. Approaching the Limit",
                text: "Watch the **Field Strength (E)** meter on the right.<br><br>As you decrease $d$, the Voltage stays constant, so the slope (Field) gets steeper: $E = V/d$.<br><br>If $E$ hits the red line, the air molecules get ripped apart. Try slowly sliding $d$ to the left.",
                controls: `
                    <div class="control-group">
                        <label>Distance (d)</label>
                        <input type="range" min="40" max="250" value="100" oninput="state.distance = parseInt(this.value)">
                    </div>
                `,
                init: () => { state.distance = 100; }
            },
            {
                title: "3. DIELECTRIC BREAKDOWN!",
                text: "<strong>Move the slider all the way left!</strong><br><br>When $E > E_{breakdown}$ (approx 3 MV/m for air), the insulator turns into a conductor. <span class='warning'>SPARK!</span><br><br>The capacitor discharges instantly (Short Circuit). This is catastrophic failure. The stored energy is released as heat and light, destroying the component.",
                controls: `
                    <div class="control-group">
                        <label class="warning">Distance (d) - DANGER ENABLED</label>
                        <input type="range" min="25" max="250" value="60" oninput="state.distance = parseInt(this.value)">
                    </div>
                `,
                init: () => { state.distance = 60; }
            },
            {
                title: "Conclusion",
                text: "This is the fundamental trade-off in capacitor design.<br><br>1. To maximize Energy Density, we want high $C$ (small $d$).<br>2. But small $d$ creates massive Fields ($E=V/d$).<br>3. We are limited by the material's Breakdown Strength.<br><br>Therefore, <strong>Volume</strong> cannot be infinitely small for a given Voltage.",
                controls: `
                    <div class="control-group">
                        <label>Distance (d)</label>
                        <input type="range" min="25" max="250" value="35" oninput="state.distance = parseInt(this.value)">
                    </div>
                `,
                init: () => {
                    state.distance = 35;
                    document.getElementById('nextBtn').innerText = "Next Lesson";
                    document.getElementById('nextBtn').classList.remove('disabled');
                }
            }
        ];

        function loadStep(idx) {
            state.stepIndex = idx;
            const s = steps[idx];
            document.getElementById('story-container').innerHTML = `<div class="chapter-title">${s.title}</div><div class="text-content">${s.text}</div>`;
            document.getElementById('controls').innerHTML = s.controls;
            document.getElementById('prevBtn').classList.toggle('disabled', idx === 0);

            const btn = document.getElementById('nextBtn');
            if (state.stepIndex === steps.length - 1) {
                btn.innerHTML = "Next Lesson";
                btn.classList.remove('disabled');
            } else {
                btn.innerHTML = "Next";
                btn.classList.remove('disabled');
            }

            if (s.init) s.init();
            if (window.renderMathInElement) renderMathInElement(document.getElementById('story-container'));
        }

        function nextStep() {
            if (state.stepIndex < steps.length - 1) {
                loadStep(state.stepIndex + 1);
            } else {
                window.parent.location.href = '/lesson/chapter7/energy_storage_mystery';
            }
        }
        function prevStep() { if (state.stepIndex > 0) loadStep(state.stepIndex - 1); }

        document.addEventListener("DOMContentLoaded", () => {
            resize();
            loadStep(0);
            draw();
        });

    </script>
</body>

</html>
